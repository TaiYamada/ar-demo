<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Permission Test</title>
    <script>
      async function checkPermissions() {
        try {
          const status1 = await navigator.permissions.query({ name: "geolocation" });
          const status2 = await navigator.mediaDevices.getUserMedia({ video: true });

          alert("位置情報：" + status1.state + "\nカメラ：OK");
        } catch (err) {
          alert("カメラ取得エラー: " + err.message);
        }
      }
    </script>
  </head>
  <body onload="checkPermissions()">
    <h1>位置情報とカメラの許可確認</h1>
  </body>
</html>
