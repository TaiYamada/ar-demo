<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GPS AR with Camera Background</title>

    <!-- A-Frame + AR.js (GPS + Webcam) -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/ar.js@3.3.2/aframe/build/aframe-ar-nft.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;"
      arjs="sourceType: webcam; gpsMinAccuracy: 100; debugUIEnabled: false;"
    >
      <!-- ✅ 3Dモデル + GPS位置 -->
      <a-entity
        gltf-model="model.glb"
        gps-entity-place="latitude: 34.70933128939274; longitude: 137.727398354583"
        scale="1 1 1"
        rotation="0 0 0"
      ></a-entity>

      <!-- ✅ カメラ本体 -->
      <a-camera 
        gps-camera 
        rotation-reader 
        wasd-controls-enabled="false"
      ></a-camera>
    </a-scene>
  </body>
</html>
