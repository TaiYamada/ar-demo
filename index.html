<script>
  const password = "fujiyama2280"; // ← ここを好きなパスワードに変更！

  const input = prompt("パスワードを入力してください");
  if (input !== password) {
    document.body.innerHTML = "<h2>アクセス拒否されました</h2>";
    throw new Error("認証エラー");
  }
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GPS AR with Camera Background (AR.js Latest)</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/ar.js@latest/aframe/build/aframe-ar-nft.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene
        embedded
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true;"
        arjs="sourceType: webcam; detectionMode: gps; trackingMethod: gps; debugUIEnabled: true; gpsMinAccuracy: 20"
    >
        <a-entity
            gltf-model="model.glb"
            gps-entity-place="latitude: 34.710269; longitude: 137.727361"
            scale="1 1 1"
        ></a-entity>

        <a-camera gps-camera rotation-reader></a-camera>

        <a-entity arjs-debug></a-entity>
    </a-scene>
</body>
</html>
