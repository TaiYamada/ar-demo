<script>
  const password = "fujiyama2280"; // ← ここを好きなパスワードに変更！

  const input = prompt("パスワードを入力してください");
  if (input !== password) {
    document.body.innerHTML = "<h2>アクセス拒否されました</h2>";
    throw new Error("認証エラー");
  }
</script>


<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Location-based AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/ar.js@3.3.2/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      embedded
      arjs="sourceType: webcam; gpsMinAccuracy: 100; debugUIEnabled: false;"
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;"
    >
      <a-assets>
        <a-asset-item id="model" src="model.glb"></a-asset-item>
      </a-assets>

      <a-entity
        gltf-model="#model"
        gps-entity-place="latitude: 34.70931408633709; longitude: 137.72721835387125;"
        scale="1 1 1"
      ></a-entity>

      <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>
  </body>
</html>
