<script>
  const password = "fujiyama2280"; // ← ここを好きなパスワードに変更！

  const input = prompt("パスワードを入力してください");
  if (input !== password) {
    document.body.innerHTML = "<h2>アクセス拒否されました</h2>";
    throw new Error("認証エラー");
  }
</script>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR.js with GPS</title>

    <!-- A-Frame & AR.js (location-based対応版) -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/ar.js@3.3.2/aframe/build/aframe-ar-nft.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; gpsMinAccuracy: 100; debugUIEnabled: false"
    >
      <!-- GPSでモデルを配置 -->
      <a-entity
        gltf-model="model.glb"
        gps-entity-place="latitude: 34.70931408633709; longitude: 137.72721835387125"
        scale="1 1 1"
      ></a-entity>

      <!-- 現在地を取得するカメラ -->
      <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>
  </body>
</html>
