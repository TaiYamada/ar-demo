<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GPS AR with Camera Background</title>

    <!-- A-Frame & AR.js (GPS対応バージョン) -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/ar.js@3.4.2/aframe/build/aframe-ar.js"></script>

    <!-- 方向センサーのバグ対策 -->
    <script>
      AFRAME.registerComponent('rotation-reader', {
        tick: function () {
          this.el.object3D.rotation;
        }
      });
    </script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      renderer="logarithmicDepthBuffer: true;"
    >
      <!-- ✅ 現在地周辺に3Dモデルを表示 -->
      <a-entity
        gps-entity-place="latitude: 34.70933128939274; longitude: 137.727398354583"
        gltf-model="model.glb"
        scale="1 1 1"
      ></a-entity>

      <!-- ✅ GPS+方位センサー -->
      <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>
  </body>
</html>
