<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GPS AR with Camera</title>

    <!-- A-Frame + AR.js（GPS対応） -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/ar.js@3.4.2/aframe/build/aframe-ar.js"></script>

    <!-- 位置情報を強制的に取得（Safari 対策） -->
    <script>
      window.addEventListener('load', function () {
        if ('geolocation' in navigator) {
          navigator.geolocation.getCurrentPosition(
            (position) => {
              console.log("GPS 許可されました:", position);
            },
            (err) => {
              console.warn("GPS 拒否またはエラー:", err);
              alert("位置情報の許可が必要です！");
            },
            {
              enableHighAccuracy: true,
              timeout: 5000,
              maximumAge: 0
            }
          );
        } else {
          alert("このデバイスでは位置情報が利用できません");
        }
      });
    </script>

    <!-- 方向バグ対応 -->
    <script>
      AFRAME.registerComponent('rotation-reader', {
        tick: function () {
          this.el.object3D.rotation;
        }
      });
    </script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      renderer="logarithmicDepthBuffer: true;"
    >
      <!-- ✅ モデルの配置：浜松市役所の南側 -->
      <a-entity
        gltf-model="model.glb"
        gps-entity-place="latitude: 34.70933128939274; longitude: 137.727398354583"
        scale="1 1 1"
      ></a-entity>

      <!-- ✅ カメラ + GPS -->
      <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>
  </body>
</html>
